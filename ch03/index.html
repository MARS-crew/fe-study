<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 함수란 -> 특정한 동작을 수행하는 일련의 과정을 의미
    function hello() {
      console.log("Hello World");
    }
    console.log(console);

    hello();

    // 선언 함수 / 익명 함수
    var hello2 = function () {
      console.log("익명 함수");
    };
    hello2();

    function add(a, b) {
      return a + b;
    }

    const response = add(1, 2);
    console.log("Response : ", response);

    // 1급 객체의 조건
    // 1. 변수에 담을 수 있다.
    // 2. 함수의 인자로 전달할 수 있다.
    // 3. 함수의 반환값으로 사용할 수 있다.
    function boo(func) {
      return func(1, 2);
    }

    const response2 = boo(add);
    console.log("Response2 : ", response2);

    // 매겨변수 2개를 받아 사칙연산을 수행하는 함수 4개를 만들어주세요.
    // 1. add
    // 2. minus
    // 3. divide
    // 4. multiply
  </script>
</html>
